<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>

    <!-- Header -->
    <header>

        <!-- logo -->
        <span class="logo">
            <a href="#">
                <img src="./img/logo.svg" alt="Spotify">
            </a>
        </span>

        <!-- bottone upgrade -->
        <button class="upgrade-btn">
            EFFETTUA L'UPGRADE
        </button>

    </header>

    <!-- Footer -->
    <footer class="myrow">

        <!-- tasti sx -->
        <section class="mycol-1-3">

            <div class="myrow current-song">

                <!-- cover -->
                <div class="song-cover">
                    <img src="./img/nneka.jpg" alt="Nneka">
                </div>

                <!-- Cantante e canzone -->
                <div class="singer-song">
                    <div>
                        <a class="singer-name" href="https://open.spotify.com/artist/0VX4MyYhvKRtU1AZUVGLUZ">
                            Nneka
                        </a>
                    </div>
                    <div>
                        <a class="song-name" href="https://open.spotify.com/track/5LbrLmOI7GUG9v5b7S5qyO">
                            Heartbeat
                        </a>
                    </div>
                </div>

                <!-- icone like e folder -->
                <div>
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-folder"></i>
                </div>

            </div>

        </section>

        <!-- tasti centro -->
        <section class="mycol-1-3">

            <div class="control-buttons">

                <button> <i class="fa-solid fa-shuffle"></i> </button>
                <button> <i class="fa-solid fa-backward-step"></i> </button>
                <button class="play"> <i class="fa-regular fa-circle-play"></i> </button>
                <button> <i class="fa-solid fa-forward-step"></i> </button>
                <button> <i class="fa-solid fa-rotate-right"></i> </button>

            </div>

            <div class="timing">
                <p>0:25</p>

                <div class="line-time">
                    <div class="line-animation"></div>
                </div>

                <p>3:11</p>
            </div>

        </section>

        <!-- tasti dx -->
        <section class="mycol-1-3">

            <div class="volume">

                <i class="fa-solid fa-list-ul"></i>
                <i class="fa-solid fa-display"></i>
                <i class="fa-solid fa-volume-high"></i>

                <div class="line-volume">
                    <div class="line-animation"></div>
                </div>

            </div>

        </section>



    </footer>

</body>

</html>
